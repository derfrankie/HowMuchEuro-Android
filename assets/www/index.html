<div id="wrapper">

		<div id="pages">

					</div>
				<ul id="buttonwrapper">

						<div id="taxhead" class="headsmall">

					</li>
					<li id="currbutton" class="button">

					<li id="ratebutton" class="button">

						</div>

						</div>

				</ul>
				<div id="wothead" class="middletext">cost without tax</div>

				</div>
		</div>

				</div>

</div>
